<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container-main">
    <header class="header">
        <nav class="nav">
            <a class="btn_nav" href="https://mail.google.com/mail/&ogbl" target="_top">
                Gmail
            </a>
            <a class="btn_nav" href="https://www.google.com.mx/imghp?hl=es&ogbl" target="_top"> Imagenes</a>

            <svg class="btn_nav" focusable="false" viewBox="0 0 24 24">
                <path
                    d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                </path>
            </svg>

            <a>
                <img class="img_profile"
                    src="https://lh3.googleusercontent.com/ogw/AOLn63En33Z4BIv9o7Iotd6zj1I1ZjIKvhyyYJIQRvFQ=s32-c-mo"
                    srcset="https://lh3.googleusercontent.com/ogw/AOLn63En33Z4BIv9o7Iotd6zj1I1ZjIKvhyyYJIQRvFQ=s32-c-mo 1x, https://lh3.googleusercontent.com/ogw/AOLn63En33Z4BIv9o7Iotd6zj1I1ZjIKvhyyYJIQRvFQ=s64-c-mo 2x "
                    alt="" aria-hidden="true" data-noaft="" data-atf="1" data-frt="0">
            </a>
        </nav>
    </header>

    <main class="main-container">
        <section id="section-logo" class="main-container-logo">
            <img id="logo"
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" 2x
                alt="Google" height="92" width="272">
        </section>
        <section id="section-search">
            <div class="search-box-container">
                <div class="search-box">
                    <div class="search-box-logo">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path>
                        </svg>
                    </div>
                </div>
            </div>
        </section>

        <section id="section-lenguage">
            <p>Ofrecido por Google en:</p>
            <a class="main-translate" href="">Español (Latinoamericano)</a>
        </section>

    </main>

    <footer class="footer">
        <div class="footer-country">
            Mexico
        </div>

        <div class="footer-options">
            <div class="footer-item">
                <a> Sobre Google </a>
                <a> Publicidad </a>
                <a> Negocios </a>
                <a> Cómo funciona la búsqueda </a>
            </div>
            <div class="footer-item">
                <a> Privacidad </a>
                <a> Condiciones </a>
                <a> Preferencias </a>
            </div>
        </div>

    </footer>
</body>

</html>
